<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokerNow Ledger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: #888;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-section {
            background: #16213e;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .input-row {
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #2a3a5a;
            border-radius: 8px;
            background: #0f0f1a;
            color: #eee;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4a6fa5;
        }

        input[type="text"]::placeholder {
            color: #555;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #4a6fa5;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5a7fb5;
        }

        button:disabled {
            background: #3a4a5a;
            cursor: not-allowed;
        }

        .results {
            background: #16213e;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            display: none;
            cursor: pointer;
            transition: background 0.15s;
        }

        .results.visible {
            display: block;
        }

        .results:hover {
            background: #1a2744;
        }

        .results:active {
            background: #1e3a1e;
        }

        .results.copied {
            background: #1e3a1e;
        }

        .error {
            background: #3d1515;
            border: 1px solid #7f1d1d;
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .settlement-item {
            padding: 8px 0;
            font-size: 1.05rem;
        }

        .hint {
            color: #fff;
            font-size: 0.8rem;
            font-style: italic;
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #2a3a5a;
        }

        .games-section {
            background: #16213e;
            border-radius: 12px;
            padding: 24px;
            display: none;
        }

        .games-section.visible {
            display: block;
        }

        .games-section h3 {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: #0f0f1a;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .game-item:last-child {
            margin-bottom: 0;
        }

        .game-id {
            color: #aaa;
            font-family: monospace;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #f87171;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 1.1rem;
            opacity: 0.6;
            transition: opacity 0.15s;
        }

        .delete-btn:hover {
            opacity: 1;
            background: transparent;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #4a6fa5;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .toast.visible {
            opacity: 1;
        }

        .no-settlements {
            color: #888;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PokerNow Ledger</h1>
        <p class="subtitle">Calculate settlements from PokerNow games</p>

        <div class="input-section">
            <div class="input-row">
                <input type="text" id="gameLink" placeholder="Paste one or more PokerNow links...">
                <button id="fetchBtn">Add</button>
            </div>
            <div class="error" id="error"></div>
        </div>

        <div class="results" id="results">
            <div id="settlements"></div>
            <div class="hint">Click anywhere to copy all</div>
        </div>

        <div class="games-section" id="gamesSection">
            <h3>Games Added</h3>
            <div id="gamesList"></div>
        </div>
    </div>

    <div class="toast" id="toast">Copied!</div>

    <script>
        const gameLink = document.getElementById('gameLink');
        const fetchBtn = document.getElementById('fetchBtn');
        const results = document.getElementById('results');
        const settlements = document.getElementById('settlements');
        const errorDiv = document.getElementById('error');
        const toast = document.getElementById('toast');
        const gamesSection = document.getElementById('gamesSection');
        const gamesList = document.getElementById('gamesList');

        // Store all games data: { gameId: { players: {...}, data: {...} } }
        const games = {};

        fetchBtn.addEventListener('click', fetchGames);
        gameLink.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchGames();
        });

        results.addEventListener('click', copyAllSettlements);

        async function fetchGames() {
            const input = gameLink.value.trim();
            
            // Extract all game IDs from input (supports multiple links)
            const matches = [...input.matchAll(/pokernow\.club\/games\/(pgl[a-zA-Z0-9_-]+)/g)];
            
            if (matches.length === 0) {
                showError('No valid PokerNow links found.');
                return;
            }

            const gameIds = matches.map(m => m[1]).filter(id => !games[id]);
            
            if (gameIds.length === 0) {
                showError('All games already added.');
                return;
            }

            hideError();
            fetchBtn.disabled = true;
            fetchBtn.textContent = 'Loading...';

            try {
                for (const gameId of gameIds) {
                    const response = await fetch(`/api/players?gameId=${gameId}`);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch game ${gameId}`);
                    }

                    const data = await response.json();
                    games[gameId] = data;
                }

                gameLink.value = '';
                updateDisplay();
            } catch (err) {
                showError(`Error: ${err.message}`);
            } finally {
                fetchBtn.disabled = false;
                fetchBtn.textContent = 'Add';
            }
        }

        function deleteGame(gameId) {
            delete games[gameId];
            updateDisplay();
        }

        function updateDisplay() {
            // Aggregate all players across all games
            const aggregated = {};

            for (const gameId of Object.keys(games)) {
                const data = games[gameId];
                for (const playerId of Object.keys(data.playersInfos)) {
                    const player = data.playersInfos[playerId];
                    const name = player.names[0] || 'Unknown';
                    
                    if (!aggregated[name]) {
                        aggregated[name] = 0;
                    }
                    aggregated[name] += player.net;
                }
            }

            const players = Object.entries(aggregated).map(([name, net]) => ({ name, net }));
            const transactions = calculateSettlements(players);

            // Update settlements display
            if (Object.keys(games).length === 0) {
                results.classList.remove('visible');
            } else if (transactions.length === 0) {
                settlements.innerHTML = '<div class="no-settlements">No settlements needed</div>';
                results.classList.add('visible');
            } else {
                settlements.innerHTML = transactions.map(t => {
                    const text = `${t.from} pays ${t.to} $${formatAmount(t.amount)}`;
                    return `<div class="settlement-item">${text}</div>`;
                }).join('');
                results.classList.add('visible');
            }

            // Update games list
            const gameIds = Object.keys(games);
            if (gameIds.length === 0) {
                gamesSection.classList.remove('visible');
            } else {
                gamesList.innerHTML = gameIds.map(id => `
                    <div class="game-item">
                        <span class="game-id">${id}</span>
                        <button class="delete-btn" onclick="deleteGame('${id}')">Ã—</button>
                    </div>
                `).join('');
                gamesSection.classList.add('visible');
            }
        }

        function calculateSettlements(players) {
            const winners = players.filter(p => p.net > 0).map(p => ({ ...p }));
            const losers = players.filter(p => p.net < 0).map(p => ({ ...p, net: Math.abs(p.net) }));

            winners.sort((a, b) => b.net - a.net);
            losers.sort((a, b) => b.net - a.net);

            const transactions = [];

            let i = 0, j = 0;
            while (i < losers.length && j < winners.length) {
                const loser = losers[i];
                const winner = winners[j];
                
                const amount = Math.min(loser.net, winner.net);
                
                if (amount > 0) {
                    transactions.push({
                        from: loser.name,
                        to: winner.name,
                        amount: amount
                    });
                }

                loser.net -= amount;
                winner.net -= amount;

                if (loser.net === 0) i++;
                if (winner.net === 0) j++;
            }

            return transactions;
        }

        function copyAllSettlements() {
            const items = document.querySelectorAll('.settlement-item');
            const text = Array.from(items).map(item => item.textContent).join('\n');
            
            if (text) {
                navigator.clipboard.writeText(text);
                results.classList.add('copied');
                setTimeout(() => results.classList.remove('copied'), 300);
                showToast();
            }
        }

        function formatAmount(num) {
            return num.toLocaleString('en-US');
        }

        function showToast() {
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 1500);
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
        }

        function hideError() {
            errorDiv.classList.remove('visible');
        }
    </script>
</body>
</html>
