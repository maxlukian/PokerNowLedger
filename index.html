<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokerNow Ledger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: #888;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-section {
            background: #16213e;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .input-row {
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #2a3a5a;
            border-radius: 8px;
            background: #0f0f1a;
            color: #eee;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4a6fa5;
        }

        input[type="text"]::placeholder {
            color: #555;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #4a6fa5;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5a7fb5;
        }

        button:disabled {
            background: #3a4a5a;
            cursor: not-allowed;
        }

        .results {
            background: #16213e;
            border-radius: 12px;
            padding: 24px;
            display: none;
        }

        .results.visible {
            display: block;
        }

        .error {
            background: #3d1515;
            border: 1px solid #7f1d1d;
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .settlement-item {
            padding: 14px 16px;
            background: #0f0f1a;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.15s, transform 0.1s;
            font-size: 1.05rem;
        }

        .settlement-item:hover {
            background: #1a1a2e;
        }

        .settlement-item:active {
            transform: scale(0.98);
        }

        .settlement-item.copied {
            background: #1a3a1a;
        }

        .hint {
            color: #555;
            font-size: 0.8rem;
            text-align: center;
            margin-top: 16px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #4a6fa5;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .toast.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PokerNow Ledger</h1>
        <p class="subtitle">Calculate settlements from any PokerNow game</p>

        <div class="input-section">
            <div class="input-row">
                <input type="text" id="gameLink" placeholder="https://www.pokernow.club/games/pgl...">
                <button id="fetchBtn">Get Results</button>
            </div>
            <div class="error" id="error"></div>
        </div>

        <div class="results" id="results">
            <div id="settlements"></div>
            <div class="hint">Click any line to copy</div>
        </div>
    </div>

    <div class="toast" id="toast">Copied!</div>

    <script>
        const gameLink = document.getElementById('gameLink');
        const fetchBtn = document.getElementById('fetchBtn');
        const results = document.getElementById('results');
        const settlements = document.getElementById('settlements');
        const errorDiv = document.getElementById('error');
        const toast = document.getElementById('toast');

        fetchBtn.addEventListener('click', fetchGame);
        gameLink.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchGame();
        });

        async function fetchGame() {
            const url = gameLink.value.trim();
            
            const match = url.match(/pokernow\.club\/games\/(pgl[a-zA-Z0-9_-]+)/);
            if (!match) {
                showError('Invalid PokerNow link.');
                return;
            }

            const gameId = match[1];
            hideError();
            
            fetchBtn.disabled = true;
            fetchBtn.textContent = 'Loading...';

            try {
                const response = await fetch(`/api/players?gameId=${gameId}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch game data (${response.status})`);
                }

                const data = await response.json();
                displaySettlements(data);
            } catch (err) {
                showError(`Error: ${err.message}`);
            } finally {
                fetchBtn.disabled = false;
                fetchBtn.textContent = 'Get Results';
            }
        }

        function calculateSettlements(players) {
            // Separate into winners and losers
            const winners = players.filter(p => p.net > 0).map(p => ({ ...p }));
            const losers = players.filter(p => p.net < 0).map(p => ({ ...p, net: Math.abs(p.net) }));

            // Sort by amount descending
            winners.sort((a, b) => b.net - a.net);
            losers.sort((a, b) => b.net - a.net);

            const transactions = [];

            let i = 0, j = 0;
            while (i < losers.length && j < winners.length) {
                const loser = losers[i];
                const winner = winners[j];
                
                const amount = Math.min(loser.net, winner.net);
                
                if (amount > 0) {
                    transactions.push({
                        from: loser.name,
                        to: winner.name,
                        amount: amount
                    });
                }

                loser.net -= amount;
                winner.net -= amount;

                if (loser.net === 0) i++;
                if (winner.net === 0) j++;
            }

            return transactions;
        }

        function formatAmount(num) {
            return num.toLocaleString('en-US');
        }

        function displaySettlements(data) {
            const players = Object.values(data.playersInfos).map(p => ({
                name: p.names[0] || 'Unknown',
                net: p.net
            }));

            const transactions = calculateSettlements(players);

            if (transactions.length === 0) {
                settlements.innerHTML = '<div class="settlement-item">No settlements needed</div>';
            } else {
                settlements.innerHTML = transactions.map(t => {
                    const text = `${t.from} pays ${t.to} $${formatAmount(t.amount)}`;
                    return `<div class="settlement-item" data-text="${text}">${text}</div>`;
                }).join('');

                // Add click handlers
                document.querySelectorAll('.settlement-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const text = item.getAttribute('data-text');
                        navigator.clipboard.writeText(text);
                        
                        item.classList.add('copied');
                        setTimeout(() => item.classList.remove('copied'), 300);
                        
                        showToast();
                    });
                });
            }

            results.classList.add('visible');
        }

        function showToast() {
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 1500);
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
            results.classList.remove('visible');
        }

        function hideError() {
            errorDiv.classList.remove('visible');
        }
    </script>
</body>
</html>
